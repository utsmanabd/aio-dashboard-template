<ngx-loading [show]="loading"></ngx-loading>
<app-breadcrumbs title="Create Task: {{ dateSelected }}" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="card">
    <ng-container *ngIf="!isAreaSelected">
        <div class="card-header">
            <h4 class="mt-2 mb-2">Select Area: </h4>
        </div>
        <div class="card-body" *ngIf="areaData">
            <div class="row wrapper">
                <div class="col p-3 d-flex justify-content-center" *ngFor="let area of areaData">
                    <a href="javascript:void(0);" (click)="onAreaClick(area.area_id, area.name)">
                        <div class="app-card">
                            <img src="{{area.image ? imageUrl + area.image : 'assets/images/default-area.JPG'}}" />
                            <div class="overlay"></div>
                            <h4 class="area-title">{{area.name}}</h4>
                            <!-- <div class="info">
                                <b>{{ area.area }}</b>
                                <button>Read More</button>
                            </div> -->
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="isAreaSelected">
        <div class="card-header border-0">
            <div class="d-flex align-items-center">
                <button (click)="backToArea()" type="button" class="shadow-none btn btn-soft-primary me-2"><i
                        class="ri-arrow-left-line"></i></button>
                <h4 class="mb-0 flex-grow-1">Area: <span class="text-primary">{{ activeArea.area }}</span></h4>
                <div class="flex-shrink-0">
                    <button (click)="onCreateTask(activeArea.area_id)" class="btn btn-success add-btn me-1"><i
                            class="ri-add-line align-bottom me-1"></i> Create Task</button>
                </div>
            </div>
        </div>
        <div class="card-body border border-dashed border-end-0 border-start-0">
            <div class="row g-3">
                <!--end col-->
                <div class="col-xxl-5 col-sm-12">
                    <label>Search</label>
                    <div class="search-box">
                        <input type="text" name="searchTerm" class="form-control" [(ngModel)]="searchKeyword"
                            placeholder="Search for activity or something...">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>

                <div class="col-xxl-3 col-sm-12">
                    <div class="input-light">
                        <label for="filterBy">Filter by:</label>
                        <select class="form-select" id="filterBy">
                            <option class="text-muted" selected>All</option>
                            <option value="1">Machine Area</option>
                            <option value="2">Period</option>
                            <option value="3">Category</option>
                        </select>
                    </div>
                </div>

                <div class="col-xxl-4 col-sm-12">
                    <div class="d-flex flex-column align-items-start me-2">
                        <label>Auto select by: </label>
                        <!-- Radio Buttons -->
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input value="1" (change)="onAutoSelectCheck($event)" type="radio" class="btn-check" name="btnradio" id="recommended" autocomplete="off" [checked]="true">
                            <label class="btn btn-soft-primary shadow-none" for="recommended">Recommended</label>
                            
                            <input value="2" (change)="onAutoSelectCheck($event)" type="radio" class="btn-check" name="btnradio" id="period" autocomplete="off">
                            <label class="btn btn-soft-primary shadow-none" for="period">Period (W)</label>
    
                            <input value="3" (change)="onAutoSelectCheck($event)" type="radio" class="btn-check" name="btnradio" id="category" autocomplete="off">
                            <label class="btn btn-soft-primary shadow-none" for="category">Category (Cleaning)</label>
                        </div>
                    </div>
                    
                </div>
                <!--end col-->
            </div>
            <!--end row-->

        </div>
        <div class="card-body" *ngIf="activityData">
            <div class="table-responsive">
                <table class="table align-middle mb-0 table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">
                                <div class="form-check">
                                    <form>
                                        <input (change)="onChecklistAll($event)" class="form-check-input"
                                            name="selectedActivity" type="checkbox" value="0" id="selectedActivity">
                                        <label class="form-check-label" for="selectedActivity"></label>
                                    </form>
                                </div>
                            </th>
                            <th scope="col" *ngFor="let col of columnData">{{ col }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of filteredData(); let i = index">
                            <th scope="row">
                                <div class="form-check">
                                    <form>
                                        <input [(ngModel)]="data.is_selected" (change)="onActivityCheck($event)"
                                            class="form-check-input" name="selectedActivity{{data.activity_id}}"
                                            type="checkbox" [value]="data.activity_id"
                                            id="selectedActivity{{data.activity_id}}">
                                        <label class="form-check-label"
                                            for="selectedActivity{{data.activity_id}}"></label>
                                    </form>
                                </div>
                            </th>
                            <td>{{ i + 1 }}</td>
                            <td>
                                <h5 class="fs-6">
                                    <a class="text-reset">{{ data.activity }}</a>
                                </h5>
                                <span class="fs-7 text-muted">({{ data.standard }})</span>
                            </td>
                            <td>
                                <span class="badge bg-{{common.getCategoryBadge(data.category)}}">
                                    {{ data.category }}
                                </span>
                            </td>
                            <td>{{ data.periode }}</td>
                            <td>{{ data.machine_area }}</td>
                            <td>
                                <h5 class="fs-6">
                                    <a class="text-reset">{{ common.getDate(data.last_updated) }}</a>
                                </h5>
                                <span>{{ data.last_updated | dateAgo: dateSelected }}</span>
                            </td>
                            <td *ngIf="isRecommended(common.getDayCount(data.last_updated, dateSelected), common.getPeriodDayCount(data.periode));else notRecommended"
                                class="text-success"><i class="ri-checkbox-circle-line fs-17 align-middle"></i>
                            </td>
                            <ng-template #notRecommended>
                                <td class="text-danger"><i class="ri-close-circle-line fs-17 align-middle"></i></td>
                            </ng-template>
                        </tr>
                    </tbody>
                </table>
                <div class="p-3 d-flex justify-content-center">
                    <button (click)="onCreateTask(activeArea.area_id)" class="btn btn-success add-btn me-1"><i
                            class="ri-add-line align-bottom me-1"></i> Create Task</button>
                </div>
                <!-- end table -->
            </div>
        </div><!-- end card-body -->
    </ng-container>
</div><!-- end card -->
